<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('./assets/js/app')
      .catch(console.error.bind(console));
    </script>
    <script type="text/template" id="image-template">
      <img id="magic-eye" width="<%= width %>" height="<%= height %>" class="img-rounded" src />
    </script>
    <script type="text/template" id="list-template">
      <h1>MagicEye <em><small>-visual recovery-</small></em></h1>
      <h2>Select <small>magic text</small></h2>
      <div id='textList'></div>
    </script>
    <script type="text/template" id="text-template">
      <div class="text_container bg-primary">
        <label>
          <input type="radio" name="choice"/>
          <%= text %>
        </label>
      </div>
    </script>
  </head>
  <body>
    <section id="main-region" class="box"></section>
    <section id="sub-region" class=box></section>
  </body>
</html>
