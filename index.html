<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="build.js"></script>
    <!-- templates -->
    <script type="text/template" id="image-template">
        <div id="spinner">
          <canvas id="magic-eye" width="<%= width %>" height="<%= height %>" class="img-rounded" src />
        </div>
    </script>
    <script type="text/template" id="text-template">
      <label>
        <input type="radio" name="textRadio" id="text<%= index %>" value="<%= text %>" <%= checked %>/>
        <%= text %>
      </label>
    </script>
    <script type="text/template" id="side-template">
      <h2>Select <small>magic text</small></h2>
      <ul class="nav nav-tabs">
        <li class="textTab active" role="presentation"><a href="#">Word</a></li>
        <li class="textTab" role="presentation"><a href="#">Kanji</a></li>
        <li class="textTab" role="presentation"><a href="#">Symbol</a></li>
        <li class="textTab" role="presentation"><a href="#">Snowman</a></li>
      </ul>
      <div id='textList'></div>
      <button type="button" class="btn btn-success btn-lg" name="refresh">Refresh</button>
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Daily MagicEye <em><small>-visual recovery-</small></em></h1>
      <div class="center">
        <div id="side" class="box"></div>
        <div id="image" class="box"></div>
      </div>
    </div>
  </body>
</html>
